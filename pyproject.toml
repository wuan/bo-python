twisted = "^24.7.0"
requests = "^2.32.3"
fasteners = "^0.19"
shapely = "^2.0.6"
pyproj = "^3.6.1"
psycopg2 = "^2.9.9"
injector = "^0.22.0"

[tool.poetry.group.dev.dependencies]
assertpy = "^1.1"
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
pytest-benchmark = "^4.0.0"
mock = "^5.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.optional-dependencies]
tests = [
    'pytest-cov',
    'pytest-benchmark',
